<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- 以上代码告诉IE浏览器，IE8/9及以后的版本都会以最高版本IE来渲染页面。 -->  
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>高校智慧实验室系统</title>
	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/main.css">
</head>
<body>
	<!--[if lte IE8]>
	<p class="browserupdate">您的浏览器版本太老，请到<a href="http://browsehappy.com">这里</a>更新，以获取最佳的浏览体验。</p>
	<![endif]-->
	<header>
		<div class="logo">
			
			<h1 class="vertical-center">高校智慧实验室系统</h1>
		</div>
		<div class="logoff">
			<a href="#"><span><em class="username">吴潇</em>（<em class="usernum">20154330112</em>）</span></a>
			<a href="login.html" id="logout"><img src="../images/out.png" alt="注销登录"></a>
		</div>
	</header><!-- header结束 -->
	<div class="container">
		<section class="person-info box">
			<img src="../images/my.png" alt="用户图片" class="horizontal-center">
			<div class="horizontal-center">
				<span>姓名：<em class="username">吴潇</em></span>
				<span>学号：<em class="usernum">20154330112</em></span>
			</div>
		</section>
		<section class="seat-select box">
			<img src="../images/seat1.png" alt="实验室预约" class="horizontal-center">
			<span class="horizontal-center">实验室预约</span>
			<a href="room_select.html"></a>
		</section>
		<section class="seat-operate">
			<div class="register box">
				<img src="../images/write.png" alt="联系管理员" class="vertical-center">
				<span class="vertical-center">联系管理员</span>
				<a href="room_register.html"></a>
			</div>
			<div class="cancel-reserve box">
				<img src="../images/delete.png" alt="取消预约" class="vertical-center">
				<span class="vertical-center">取消预约</span>
				<a href="cancel_reserve.html"></a>
			</div>
		</section>
		<section class="seat-release box">
			<img src="../images/recyle.png" alt="设备管理" class="horizontal-center">
			<span class="horizontal-center">设备管理</span>
			<a href="Equipment management.html"></a>
		</section>
		<section class="reserve-record box">
			<img src="../images/record.png" alt="环境监测" class="vertical-center">
			<span class="vertical-center">环境监测</span>
			<a href="Environmental.html"></a>
		</section>
		<section class="notice-board box">
			<img src="../images/warning.png" alt="通知栏" class="vertical-center">
			<div class="notice-info vertical-center">
				<h3>公告</h3>
				<p>实验室永久暂停开放通知</p>
			</div>
			<a href="notice.html"></a>
		</section>
		<section class="default-record box">
			<img src="../images/wrong.png" alt="远程控制" class="vertical-center">
			<span class="vertical-center">远程控制</span>
			<a href="autoControl.html"></a>
		</section>
	</div><!-- container结束 -->
	<script type="text/javascript" src="../script/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../script/main.js"></script>
</body>
</html>
