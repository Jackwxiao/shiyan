            <!-- 大棚导航列表 -->
            <div id="autoControl-list">
                <img src="../images/left.jpg" alt="左箭头" id="left">
                <div id="farmList"></div>
                <img src="../images/right.jpg" alt="右箭头" id="right">

            <!-- 内容显示 -->
            <div id="autoControl-show1" class="autoControl-show">
                <!-- 左侧参数范围部分 -->
                <!-- <div class="leftRange"> -->
                    <div id="left-range">
                        <div id="setAirTempRange" class="setRange">
    
                            <!--  空气温度范围 -->
                            <div class="set">设置适宜
                                <span id="airTemp" class="param">空气温度</span>范围</div>
                            <div class="set">
                                <input type="number" min="10" max="40" class="inputRange" id="inputMin">
                                <span class="unit">°C</span>
                                <span class="lianjie">~</span>
                                <input type="number" min="10" max="40" class="inputRange" id="inputMax">
                                <span class="unit">°C</span>
                            </div>
                            <div class="set">
                                <button class="btnChange" disabled="disabled" onclick="changeRange(this);">已更改</button>
                            </div>
                            <hr/>
                        </div>
                        <!-- 空气湿度范围 -->
                        <div id="setAirMoistRange" class="setRange">
                            <div class="set">设置适宜
                                <span id="airMoist" class="param">空气湿度</span>范围</div>
                            <div class="set">
                                <input type="number" min="30" max="60" class="inputRange" id="inputMin">
                                <span class="unit">%</span>
                                <span class="lianjie">~</span>
                                <input type="number" min="30" max="60" class="inputRange" id="inputMax">
                                <span class="unit">%</span>
                            </div>
                            <div class="set">
                                <button class="btnChange" disabled="disabled" onclick="changeRange(this);">已更改</button>
                            </div>
                            <hr/>
                        </div>

                        <div id="setLightIntensity" class="setRange">

                            <div class="set">
